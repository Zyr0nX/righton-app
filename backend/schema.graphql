input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type GameSession @model {
  id: ID! @primaryKey(sortKeyFields: ["updatedAt"])
  game: Game! @hasOne
  startTime: AWSDateTime
  phaseOneTime: Int
  phaseTwoTime: Int
  teams: [Team] @hasMany
  updatedAt: AWSDateTime!
}

type Game @model {
  id: ID!
  title: String
  description: String
  imageUrl: String
  isAdvanced: Boolean
  gameCode: Int
  grade: String
  questions: [Question] @hasMany
}

type Question @model {
  id: ID!
  question: String!
  answer: String
  trickAnswers: AWSJSON
  imageUrl: String
  instructions: AWSJSON
  grade: String
}

type Team @model(subscriptions: null){
  id: ID!
  name: String!
  gameId: ID!
  questionId: ID!
  trickiestAnswerID: ID!
  teamMembers: [TeamMember] @hasMany
}

type TeamMember @model(subscriptions: null) {
  id: ID!
  team: Team!
  questionId: ID!
  isFacilitator: Boolean
  memberAnswers: [TeamAnswer] @hasMany
}

type TeamAnswer @model {
  id: ID!
  isChosen: Boolean
  text: String
  deviceId: ID!
}
